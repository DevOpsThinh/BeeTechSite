<div class="card mb-4">
    <h5 class="card-header">Categories</h5>
    <div class="card-body">
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled mb-0">
                    {% for category in categories %}
                        <li>
                            <a href="#" class="link-primary text-decoration-none">
                                {{ category.name}}
                            </a>
                        </li>
                        {% empty %}
                            'No categories yet.'
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</div>
